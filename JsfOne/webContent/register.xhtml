<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" 
	"http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">

<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:a="http://xmlns.jcp.org/jsf/passthrough"
	xmlns:ui="http://java.sun.com/jsf/facelets">



<h:head>
	<h:outputStylesheet name="table-style.css" library="css" />
	<h:outputStylesheet name="common-style.css" library="css" />
</h:head>


<body>
	<ui:composition template="/resources/template/layout.xhtml">

		<ui:define name="content">
			<f:view>
				<h:form>
					<h3>Identification</h3>
					<h:panelGrid id="panel" columns="2" cellpadding="2" cellspacing="1">

						<h:outputLabel value="Prénom" />
						<h:inputText value="" id="lastname" a:placeholder="Prénom" />
						<h:message for="lastname" />


						<h:outputLabel value="Nom" />
						<h:inputText value="" id="firstname"
							a:placeholder="Nom de famille" required="true" />
						<h:message for="firstname" />




<!-- %%%% -->
						<h:outputLabel value="Email :" />
						<h:inputText />

						<h:outputLabel value="Mot de passe :" />
						<h:inputSecret />

					</h:panelGrid>
					<p></p>
					<h:commandButton id="submit" value="Valider" action="#"/>
				</h:form>
			</f:view>
		</ui:define>

	</ui:composition>
</body>
</html>
