<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" 
	"http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">

<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:ui="http://java.sun.com/jsf/facelets">

<h:head>
	<h:outputStylesheet name="common-style.css" library="css" />
	<h:outputStylesheet name="screen.css" library="css" />
	<h:outputStylesheet name="enroll.css" library="css" />
	<f:loadBundle basename="fr.emile.Optim" var="msg" />

</h:head>

<h:body>
	<div id="page">
			<ui:insert name="header">
		<div id="header" class="header">
				<ui:include src="/resources/template/header.xhtml" />
		</div>
			</ui:insert>

		<div id="content" class="content">
			<ui:insert name="content">
				<ui:include src="/resources/template/content.xhtml" />
			</ui:insert>
		</div>

		<div id="footer" class="footer">
			<ui:insert name="footer">
				<ui:include src="/resources/template/footer.xhtml">
					<ui:param name="auteur" value="www.emile.fr" />
				</ui:include>
			</ui:insert>
		</div>
	</div>
</h:body>

</html>
