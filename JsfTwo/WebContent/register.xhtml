<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">

<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:a="http://xmlns.jcp.org/jsf/passthrough"
	xmlns:ui="http://java.sun.com/jsf/facelets">


<h:head>
	<h:outputStylesheet name="table-style.css" library="css" />
	<h:outputStylesheet name="common-style.css" library="css" />
	<title>Insert title here</title>
</h:head>


<body>
	<f:view>
		<ui:composition template="/resources/template/layout.xhtml">

			<ui:define name="content">

				<h:form>
					<h4>Formulaire JSF</h4>
					<h:panelGrid id="panel" columns="3" cellpadding="2" cellspacing="2">
						<h:outputLabel value="Prénom" />
						
<!-- 						<h:inputText value="#{userBean.firstname}" id="firstname"	a:placeholder="Prénom" /> -->
						<h:inputText value="#{userBean.firstname}" id="firstname"	 />
						<h:message for="firstname" />


						<h:outputLabel value="Nom" />
						<h:inputText value="#{userBean.lastname}" id="lastname"
							a:placeholder="Nom de famille" required="true" />
						<h:message for="lastname" />

						<h:outputLabel value="Sexe" />
						<h:selectOneRadio value="#{userBean.genderText}" required="true"
							id="sexe">
							<f:selectItem itemLabel="Female" itemValue="Femme"></f:selectItem>
							<f:selectItem itemLabel="Male" itemValue="Homme"></f:selectItem>
						</h:selectOneRadio>
						<h:message for="sexe"></h:message>

						<h:outputLabel value="Date de naissance" />
						<h:inputText value="#{userBean.dateOfBirth}" id="dateOfBirth"
							a:placeholder="jj-mm-aaaa" />
						<h:message for="dateOfBirth" />


						<h:outputLabel value="E-mail" />
						<h:inputText value="#{userBean.email}" id="email"
							a:placeholder="E-mail  name@domain.fr" />
						<h:message for="email" />

						<h:outputLabel value="Niveau de service " />
						<h:selectOneMenu value="#{userBean.serviceLevel}"
							id="serviceLevel">
							<f:selectItem itemLabel="Basic" itemValue="Basic"></f:selectItem>
							<f:selectItem itemLabel="Medium" itemValue="Medium"></f:selectItem>
							<f:selectItem itemLabel="Premium" itemValue="Premium"></f:selectItem>
						</h:selectOneMenu>
						<h:outputLabel />
					</h:panelGrid>
					<h:commandButton id="submit" value="Inscription"
						action="#{userBean.createAccount()}" />
				</h:form>
				<h:form>
					<h4>Listes des participants inscrit</h4>


					<h:dataTable value="#{userBean.userList}" var="oneUser"
						styleClass="order-table" headerClass="order-table-header"
						rowClasses="order-table-odd-row,order-table-even-row">

						<h:column>
							<f:facet name="header">Prénom</f:facet>
							<h:outputText value="#{oneUser.firstname}" />
						</h:column>

						<h:column>
							<f:facet name="header">Nom</f:facet>
							<h:outputText value="#{oneUser.lastname}" />
						</h:column>

						<h:column>
							<f:facet name="header">Email</f:facet>
							<h:outputText value="#{oneUser.email}" />
						</h:column>

						<h:column>
							<f:facet name="header">Date de naissance</f:facet>
							<h:outputText value="#{oneUser.dateText}" />
						</h:column>

						<h:column>
							<f:facet name="header">Niveau de service</f:facet>
							<h:outputText value="#{oneUser.levelText}" />
						</h:column>

						<h:column>
							<f:facet name="header">Supprimer</f:facet>
							<h:commandButton value="Supprimer"
								action="#{userBean.delete(oneUser)}" />
						</h:column>
					</h:dataTable>
				</h:form>
			</ui:define>
		</ui:composition>
	</f:view>


</body>
</html>
