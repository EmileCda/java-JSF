<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Frameset//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-frameset.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:ui="http://java.sun.com/jsf/facelets">

<head>
<meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
<title>Tutp JSF</title>
</head>
<ui:composition template="/resources/template/layout.xhtml">

	<ui:define name="content">
		<f:view>
			<h:form>

				<fieldset class="fieldset">
					<legend>
						<h:outputLabel value="#{msg['form.name']}"></h:outputLabel>
					</legend>


					<h:outputLabel value="#{msg['form.firstname']}"></h:outputLabel>
					<h:inputText value="#{enrollmentBean.firstname}" required="true"
						requiredMessage="name please" />
					
					<h:outputLabel value="#{enrollmentBean.information}"></h:outputLabel>
					
					<h:selectManyCheckbox layout="pageDirection"
						value="#{enrollmentBean.address}">
						<f:selectItem itemValue="petit" itemLabel="Petit" />
						<f:selectItem itemValue="moyen" itemLabel="Moyen" />
						<f:selectItem itemValue="grand" itemLabel="Grand" />
						<f:selectItem itemValue="tres_grand" itemLabel="Tres grand" />
					</h:selectManyCheckbox>
					<h:commandButton id="submit" value="Inscription"
						action="#{enrollmentBean.addStudent()}" />
				</fieldset>
			</h:form>
		</f:view>
	</ui:define>
</ui:composition>
</html>
