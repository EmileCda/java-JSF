<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Frameset//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-frameset.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:a="http://xmlns.jcp.org/jsf/passthrough">

	<ui:composition>
		<h:form>
			<h:outputLabel value="#{msg['form.registrantList']}"></h:outputLabel>
			
			<h:dataTable value="#{enrollmentBean.userListDisplay}" var="oneUser"
						styleClass="order-table" headerClass="order-table-header"
						rowClasses="order-table-odd-row,order-table-even-row">
						
						<h:column>
							<f:facet name="header">#{msg['form.firstname']}</f:facet>
							<h:outputText value="#{oneUser.firstname}" />
						</h:column>

						<h:column>
							<f:facet name="header">#{msg['form.lastname']}</f:facet>
							<h:outputText value="#{oneUser.lastname}" />
						</h:column>

						<h:column>
							<f:facet name="header">#{msg['form.email']}</f:facet>
							<h:outputText value="#{oneUser.email}" />
						</h:column>

						<h:column>
							<f:facet name="header">#{msg['form.birthdate']}</f:facet>
							<h:outputText value="#{oneUser.getBirthdateText()}" />
						</h:column>

						<h:column>
							<f:facet name="header">#{msg['form.serviceLevel']}</f:facet>
							<h:outputText value="#{oneUser.serviceLevel}" />
						</h:column>

						<h:column>
							<f:facet name="header">#{msg['form.address']}</f:facet>
							<h:outputText value="" />
						</h:column>


						<h:column>
							<f:facet name="header">#{msg['form.modify']}</f:facet>
							<h:commandButton id="submit" value="#{msg['form.delete']}"
								action="#{enrollmentBean.delete(oneUser)}"  />
								
						</h:column>
						

			</h:dataTable>
		</h:form>
	</ui:composition>
</html>
