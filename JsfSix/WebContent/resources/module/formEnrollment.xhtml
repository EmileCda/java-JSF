<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Frameset//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-frameset.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:a="http://xmlns.jcp.org/jsf/passthrough">

<ui:composition>

	<h:form>

		<fieldset class="fieldset">
			<legend>
				<h:outputLabel value="#{msg['form.name']}"></h:outputLabel>
			</legend>
			<h:panelGrid id="panel" border="1" columns="4" cellpadding="2"
				cellspacing="2" styleClass="enrollment">

				<h:outputLabel value="#{msg['form.firstname']}"></h:outputLabel>
				<h:inputText value="#{enrollmentBean.firstname}" required="true"
					requiredMessage="#{msg['form.promptFirstname']}" />

				<h:outputLabel value="#{msg['form.lastname']}"></h:outputLabel>
				<h:inputText value="#{enrollmentBean.lastname}" required="true"
					requiredMessage="#{msg['form.promptlastname']}" />


				<h:outputLabel value="#{msg['form.birthdate']}"></h:outputLabel>
				<h:inputText value="#{enrollmentBean.birthdate}" required="true"
					requiredMessage="#{msg['form.promptbirthdate']}"
					a:placeholder="#{msg['form.dateFormat']}" />

				<h:outputLabel value="#{msg['form.serviceLevel']}"></h:outputLabel>
				<h:selectOneMenu value="#{enrollmentBean.serviceLevel}"
					id="serviceLevel">
					<f:selectItem itemLabel="Basic" itemValue="1"></f:selectItem>
					<f:selectItem itemLabel="Medium" itemValue="2"></f:selectItem>
					<f:selectItem itemLabel="Premium" itemValue="3"></f:selectItem>
				</h:selectOneMenu>
				<h:outputLabel value="#{enrollmentBean.information}"></h:outputLabel>

				<h:selectOneRadio layout="pageDirection"
					value="#{enrollmentBean.gender}">
					<f:selectItem itemValue="1" itemLabel="Homme" />
					<f:selectItem itemValue="2" itemLabel="Femme" />
				</h:selectOneRadio>


					<h:commandButton id="AddStudent" value="#{msg['form.AddStudent']}"
						action="#{enrollmentBean.addStudent()}" rendered="#{!enrollmentBean.addMode}"/>


					<h:commandButton id="ValidateChange"
						value="#{msg['form.validateChange']}"
						action="#{enrollmentBean.validateChange()}" 
						rendered="#{enrollmentBean.addMode}" />


			</h:panelGrid>

		</fieldset>
	</h:form>
</ui:composition>

</html>
